<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Adding Text and Shapes</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    table {
      width: 100%;
      margin-bottom: 40px;
      border-collapse: collapse;
    }
    td {
      text-align: center;
      padding: 10px;
    }
    img {
      width: 80%;
      border: 2px solid #ccc;
      border-radius: 6px;
    }
    .label {
      font-weight: bold;
      margin-top: 8px;
    }
  </style>
</head>
<body>

  <h1>Adding Text and Shapes</h1>

  <table>
    <tr>
      <td>
        <img src="Add_Text.psd" alt="Add Text Original">
        <div class="label">Original: Add_Text.psd</div>
      </td>
      <td>
        <img src="Add_Text-edited.psd" alt="Add Text Edited">
        <div class="label">Edited: Add_Text-edited.psd</div>
      </td>
    </tr>
    <tr>
      <td>
        <img src="Edit_Text.psd" alt="Edit Text Original">
        <div class="label">Original: Edit_Text.psd</div>
      </td>
      <td>
        <img src="Edit_Text-edited.psd" alt="Edit Text Edited">
        <div class="label">Edited: Edit_Text-edited.psd</div>
      </td>
    </tr>
    <tr>
      <td>
        <img src="Shape.psd" alt="Shape Original">
        <div class="label">Original: Shape.psd</div>
      </td>
      <td>
        <img src="Shape-Edited.psd" alt="Shape Edited">
        <div class="label">Edited: Shape-Edited.psd</div>
      </td>
    </tr>
    <tr>
      <td>
        <img src="Custom_Shape.psd" alt="Custom Shape Original">
        <div class="label">Original: Custom_Shape.psd</div>
      </td>
      <td>
        <img src="Custom_Shape-edited.psd" alt="Custom Shape Edited">
        <div class="label">Edited: Custom_Shape-edited.psd</div>
      </td>
    </tr>
  </table>

</body>
</html>
