<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Combining Images Basics</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    table {
      width: 100%;
      margin-bottom: 40px;
      border-collapse: collapse;
    }
    td {
      text-align: center;
      padding: 10px;
    }
    img {
      width: 80%;
      border: 2px solid #ccc;
      border-radius: 6px;
    }
    .label {
      font-weight: bold;
      margin-top: 8px;
    }
  </style>
</head>
<body>

  <h1>Combining Images Basics</h1>

  <table>
    <tr>
      <td>
        <img src="combining_images_basics/Blend1.jpg" alt="Blend1 Original">
        <div class="label">Original: Blend1.jpg</div>
      </td>
      <td>
        <img src="combining_images_basics_edited/Blend1-edited.psd" alt="Blend1 Edited">
        <div class="label">Edited: Blend1-edited.psd</div>
      </td>
    </tr>
    <tr>
      <td>
        <img src="combining_images_basics/Object1.jpg" alt="Object1 Original">
        <div class="label">Original: Object1.jpg</div>
      </td>
      <td>
        <img src="combining_images_basics_edited/Object1-edited.psd" alt="Object1 Edited">
        <div class="label">Edited: Object1-edited.psd</div>
      </td>
    </tr>
    <tr>
      <td>
        <img src="combining_images_basics/Replace_Background1.jpg" alt="Replace Background1 Original">
        <div class="label">Original: Replace_Background1.jpg</div>
      </td>
      <td>
        <img src="combining_images_basics_edited/Replace_Background1-edited.psd" alt="Replace Background1 Edited">
        <div class="label">Edited: Replace_Background1-edited.psd</div>
      </td>
    </tr>
    <tr>
      <td>
        <img src="combining_images_basics/Texture1.jpg" alt="Texture1 Original">
        <div class="label">Original: Texture1.jpg</div>
      </td>
      <td>
        <img src="combining_images_basics_edited/Texture1-edited.psd" alt="Texture1 Edited">
        <div class="label">Edited: Texture1-edited.psd</div>
      </td>
    </tr>
  </table>

</body>
</html>
