<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Practice 6A - Tables</title>
  <style>
    td, th {
      border: 1px solid gray;
      padding: 5px;
    }
  </style>
</head>
<body>

  <h1>Exercise 8.1 – Simple Table</h1>
  <table>
    <tr>
      <th>Menu Item</th>
      <th>Calories</th>
      <th>Fat (g)</th>
    </tr>
    <tr>
      <td>Caesar Salad</td>
      <td>400</td>
      <td>26</td>
    </tr>
    <tr>
      <td>Chicken Sandwich</td>
      <td>560</td>
      <td>22</td>
    </tr>
  </table>

  <h1>Exercise 8.2 – Column Span</h1>
  <table>
    <tr>
      <th colspan="2">Fat</th>
    </tr>
    <tr>
      <td>Saturated Fat (g)</td>
      <td>Unsaturated Fat (g)</td>
    </tr>
  </table>

  <h1>Exercise 8.3 – Row Span</h1>
  <table>
    <tr>
      <th rowspan="3">Serving Size</th>
      <td>Small (8oz.)</td>
    </tr>
    <tr>
      <td>Medium (16oz.)</td>
    </tr>
    <tr>
      <td>Large (24oz.)</td>
    </tr>
  </table>

</body>
</html>
