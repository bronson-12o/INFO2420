<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image Resizing Basics</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    table {
      width: 100%;
      margin-bottom: 40px;
      border-collapse: collapse;
    }
    td {
      text-align: center;
      padding: 10px;
    }
    img {
      width: 80%;
      border: 2px solid #ccc;
      border-radius: 6px;
    }
    .label {
      font-weight: bold;
      margin-top: 8px;
    }
  </style>
</head>
<body>

  <h1>Image Resizing Basics</h1>

  <table>
    <tr>
      <td>
        <img src="image_resizing_basics/Crop_Straighten.jpg" alt="Crop Straighten Original">
        <div class="label">Original: Crop_Straighten.jpg</div>
      </td>
      <td>
        <img src="image_resizing_basics_edited/Crop_Straighten-edited.psd" alt="Crop Straighten Edited">
        <div class="label">Edited: Crop_Straighten-edited.psd</div>
      </td>
    </tr>
    <tr>
      <td>
        <img src="image_resizing_basics/Expand_Canvas.jpg" alt="Expand Canvas Original">
        <div class="label">Original: Expand_Canvas.jpg</div>
      </td>
      <td>
        <img src="image_resizing_basics_edited/Expand_Canvas-edited.psd" alt="Expand Canvas Edited">
        <div class="label">Edited: Expand_Canvas-edited.psd</div>
      </td>
    </tr>
    <tr>
      <td>
        <img src="image_resizing_basics/Resize.jpg" alt="Resize Original">
        <div class="label">Original: Resize.jpg</div>
      </td>
      <td>
        <img src="image_resizing_basics_edited/Resize-print.jpg" alt="Resize for Print">
        <div class="label">Edited: Resize-print.jpg</div>
      </td>
    </tr>
    <tr>
      <td>
        <img src="image_resizing_basics/Resolution.jpg" alt="Resolution Original">
        <div class="label">Original: Resolution.jpg</div>
      </td>
      <td>
        <img src="image_resizing_basics_edited/Resize-web.jpg" alt="Resize for Web">
        <div class="label">Edited: Resize-web.jpg</div>
      </td>
    </tr>
  </table>

</body>
</html>
